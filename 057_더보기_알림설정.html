<html lang="ko"><head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>빠른만남</title>

<link href="css/qt_default.css" rel="stylesheet" type="text/css">
<link href="css/qt_plusmenu.css" rel="stylesheet" type="text/css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script>
$(document).ready(function(){

    $(".btn_set_onoff").click(function(){
		var chk_input = $(this).find("input[type='checkbox']");
		var chk_switch = $(this).find(".chk_switch");
		var chk_handle = $(this).find(".chk_handle");
		var chk_off = $(this).find(".chk_off");
		var chk_on = $(this).find(".chk_on");
		if($(chk_input).prop("checked")){
			$(chk_switch).css("background-color","#ff5548");
            $(chk_switch).css("box-shadow","inset 0px 1px 2px 0px #c93a2f");
			$(chk_handle).css("left","24px");
			$(chk_off).css("opacity","0");
			$(chk_on).css("opacity","1");
		} else {
			$(chk_switch).css("background-color","#cacaca");
            $(chk_switch).css("box-shadow","inset 0px 1px 2px 0px #bbbbbb");
			$(chk_handle).css("left","2px");
			$(chk_on).css("opacity","0");
			$(chk_off).css("opacity","1");
		}
	});

});
</script>

</head>
<body ontouchstart="">
<div id="wrap">
	<!-- 헤더 -->
	<div id="header" class="hd_sub hd_relat bg_main">
		<div class="hd_btn btn_back">
			<a href="#"><span class="blind">뒤로</span></a>
		</div>
		<h1 class="sub_h1">알림설정</h1>
    </div>
    <!-- // 헤더 -->
    <div id="container">
        <ul class="sett_ul">
            <li>
                신규메시지 알림
                <div class="btn_set_onoff">
				    <div class="chk_switch">
				        <span class="chk_on">ON</span>
				        <span class="chk_off">OFF</span>
				        <span class="chk_handle"></span>
				    </div>
				    <input type="checkbox">
				</div>
            </li>
            <li>
                공지사항 알림
                <div class="btn_set_onoff">
				    <div class="chk_switch">
				        <span class="chk_on">ON</span>
				        <span class="chk_off">OFF</span>
				        <span class="chk_handle"></span>
				    </div>
				    <input type="checkbox">
				</div>
            </li>
        </ul>
        <p class="set_info_txt">
           ※ ‘ on ’ 체크를 하면 알림을 항상 받게 됩니다.<br>
           ※ ‘ on ’ 체크 해제 시, 알림은 오지 않으며, 대화함으로 자동 저장됩니다.
        </p>
	</div>
</div>


</body></html>
